<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Главная</title>
    <meta name="description" content="Description">
    <link rel="stylesheet" href="css/plugins.min.css">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <div class="svg-sprite" id="svg-sprite" data-src="images/sprite.svg"></div>
    <main class="page" role="main">
        <section class="page__section">
            <div class="page__container">
                <div class="header">
                    <div class="header__wrapper">
                        <div class="header__title">Заголовок страницы</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="page__section">
            <div class="page__container">
                <div class="content">
                    <div class="content__wrapper">
                        <div class="content__title">Контент страницы</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="page__section">
            <div class="page__container">
                <div class="footer">
                    <div class="footer__wrapper">
                        <div class="footer__title">Подвал страницы</div>
                        <a class="link footer__link" href="#">
                            <svg class="symbol_twitter">
                                <use class="link__use" xlink:href="#symbol_twitter"></use>
                            </svg>
                        </a>
                        <a class="link footer__link" href="#">
                            <svg class="symbol_telegram">
                                <use class="link__use" xlink:href="#symbol_telegram"></use>
                            </svg>
                        </a>
                        <a class="link footer__link" href="#">
                            <svg class="symbol_youtube">
                                <use class="link__use" xlink:href="#symbol_youtube"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/plugins.min.js"></script>
    <script src="js/script.min.js"></script>
</body>

</html>
